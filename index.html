<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div data-hour="9" class="row time-block"> 
        <div class="col-md-1 hour">
          9 AM
        </div>
        <textarea class="col-md-10 description" id="#9a"> </textarea>
        <button class="button col-md-1 saveBtn far fa-save" id="9a"></button>
      </div>
      <div data-hour="10" class="row time-block">
        <div class="col-md-1 hour">
          10 AM
        </div>
        <textarea class="col-md-10 description" id="#10a"> </textarea>
        <button class="button col-md-1 saveBtn far fa-save" id="10a"></button>
      </div>
      <div data-hour="11" class="row time-block">
        <div class="col-md-1 hour">
          11 AM
        </div>
        <textarea class="col-md-10 description" id="#11a"> </textarea>
        <button class="button col-md-1 saveBtn far fa-save" id="11a"></button>
      </div>
      <div data-hour="12" class="row time-block">
        <div class="col-md-1 hour">
          12 PM
        </div>
        <textarea class="col-md-10 description" id="#12a"> </textarea>
        <button class="button col-md-1 saveBtn far fa-save" id="12a"></button>
      </div>
      <div data-hour="13" class="row time-block">
        <div class="col-md-1 hour">
          1 PM
        </div>
        <textarea class="col-md-10 description" id="#13a"> </textarea>
        <button class="button col-md-1 saveBtn far fa-save" id="13a"></button>
      </div>
      <div data-hour="14" class="row time-block">
        <div class="col-md-1 hour">
          2 PM
        </div>
        <textarea class="col-md-10 description" id="#14a"> </textarea>
        <button class="button col-md-1 saveBtn far fa-save" id="14a"></button>
      </div>
      <div data-hour="15" class="row time-block">
        <div class="col-md-1 hour">
          3 PM
        </div>
        <textarea class="col-md-10 description" id="#15a"> </textarea>
        <button class="button col-md-1 saveBtn far fa-save" id="15a"></button>
      </div>
      <div data-hour="16" class="row time-block">
        <div class="col-md-1 hour">
          4 PM
        </div>
        <textarea class="col-md-10 description" id="#16a"> </textarea>
        <button class="button col-md-1 saveBtn far fa-save" id="16a"></button>
      </div>
      <div data-hour="17" class="row time-block">
        <div class="col-md-1 hour">
          5 PM
        </div>
        <textarea class="col-md-10 description" id="#17a"> </textarea>
        <button class="button col-md-1 saveBtn far fa-save" id="17a"></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
